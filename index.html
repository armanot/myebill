<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TNB Electricity Bill Calculator v2.0</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">My TNB Electricity Bill Calculator</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="kWhInput">Enter your current electricity usage in kWh:</label>
                            <input type="number" class="form-control" id="kWhInput" placeholder="Enter kWh">
                        </div>
                        <button class="btn btn-primary" onclick="calculateBill()">Calculate</button>
                        <p class="mt-3" id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional, for Bootstrap features) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code -->
    <script src="js/script.js"></script>
</body>
</html>
