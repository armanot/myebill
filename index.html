<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TNB Bill Calculator</title>
</head>
<body>
    <h2>TNB Bill Calculator v1.0</h2>
    <p>Enter your current electricity usage in kWh:</p>
    <input type="number" id="kWhInput" placeholder="Enter kWh">
    <button onclick="calculateBill()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateElectricityBill(kWh) {
            let bill = 0;

            // For the first 200 kWh
            if (kWh <= 200) {
                bill += kWh * 0.21800;
            } else {
                bill += 200 * 0.21800;
                kWh -= 200;

                // For the next 100 kWh (201-300 kWh)
                if (kWh <= 100) {
                    bill += kWh * 0.33400;
                } else {
                    bill += 100 * 0.33400;
                    kWh -= 100;

                    // For the next 300 kWh (301-600 kWh)
                    bill += kWh * 0.51600;
                }
            }

            return bill;
        }

function calculateBill() {
    const kWhInput = document.getElementById("kWhInput").value;
    const kWh = parseFloat(kWhInput);

    if (isNaN(kWh)) {
        document.getElementById("result").textContent = "Please enter a valid number.";
        return;
    }

    const billAmount = calculateElectricityBill(kWh);
    document.getElementById("result").textContent = "Your electricity bill is: $" + billAmount.toFixed(2);
}
</script>
</body>
</html>
